<!DOCTYPE html>
<html>
<head>
    <title>Room Status</title>
</head>
<body>
    <h1 id="status">Room Status: Loading...</h1>
    <script>
        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').innerText = 'Room Status: ' + data.content;
                })
                .catch(error => {
                    console.error('Error fetching room status:', error);
                });
        }

        updateStatus();
        setInterval(updateStatus, 5000); // Update status every 5 seconds
    </script>
</body>
</html>
